<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMD</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; }

        body { 
            background-color: #0c0c0c; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            margin: 0;
            font-family: 'Fira Code', monospace;
        }

        #cmd-window {
            width: 500px; 
            height: 500px;
            background-color: #000;
            border: 1px solid #333;
            display: flex; 
            flex-direction: column;
            position: relative;
        }

        #newline-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #222;
            color: #ffffff;
            border: 1px solid #444;
            padding: 5px 10px;
            font-size: 11px;
            cursor: pointer;
            font-family: 'Fira Code', monospace;
            z-index: 10;
        }

        #display-screen {
            flex-grow: 1;
            color: #ffffff;
            padding: 20px;
            padding-top: 45px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 14px;
        }

        #command-bar-container {
            display: flex;
            background-color: #000;
            border-top: 1px solid #222;
            padding: 10px;
        }

        #command-bar {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: #ffffff;
            font-family: 'Fira Code', monospace;
            font-size: 16px;
            outline: none;
            resize: none;
            height: 50px;
        }

        #run-btn {
            background: #ffffff;
            color: #000;
            border: none;
            padding: 0 15px;
            margin-left: 10px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Fira Code', monospace;
        }

        .error-msg { color: #ff5555; font-weight: bold; margin-bottom: 8px; }
        .output-text { color: #ffffff; margin-bottom: 4px; }
        .bot-reply { color: #00ff00; font-style: italic; margin-bottom: 8px; } /* Bot talks in Green */
    </style>
</head>
<body>

    <div id="cmd-window">
        <button id="newline-btn" onclick="addNewLine()">Create New Line</button>
        <div id="display-screen"></div>
        <div id="command-bar-container">
            <textarea id="command-bar" placeholder="Enter command..." spellcheck="false"></textarea>
            <button id="run-btn" onclick="execute()">RUN</button>
        </div>
    </div>

    <script>
        const bar = document.getElementById('command-bar');
        const screen = document.getElementById('display-screen');

        function logToScreen(content, className = "") {
            const div = document.createElement('div');
            if (className) div.className = className;
            div.innerHTML = content;
            screen.appendChild(div);
            screen.scrollTop = screen.scrollHeight;
        }

        window.print = function(value) {
            logToScreen(value, "output-text");
        };

        function addNewLine() {
            bar.value += "\n";
            bar.focus();
        }

        function execute() {
            const input = bar.value.toLowerCase().trim();
            if (input === "") return;

            // --- TALK BACK FEATURE ---
            if (input.includes("fuck")) {
                logToScreen("Bot: Hey! Watch your language.", "bot-reply");
                bar.value = "";
                return;
            }
            if (input.includes("hello")) {
                logToScreen("Bot: Hello there! What are we coding today?", "bot-reply");
                bar.value = "";
                return;
            }
            if (input.includes("roblox")) {
                logToScreen("Bot: Project Smash or Nico's Nextbots?", "bot-reply");
                bar.value = "";
                return;
            }

            // --- NORMAL EXECUTION ---
            try {
                eval(bar.value); 
            } catch (err) {
                logToScreen("TypeError", "error-msg");
            }

            bar.value = "";
            bar.style.height = "50px";
        }

        bar.addEventListener("keydown", function(e) {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                execute();
            }
        });

        document.addEventListener('click', (e) => {
            if (e.target.tagName !== 'BUTTON') bar.focus();
        });
    </script>

</body>
</html>
