<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CMD</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; touch-action: manipulation; }
        body { 
            background-color: #000; display: flex; flex-direction: column;
            height: 100vh; margin: 0; font-family: 'Fira Code', monospace; color: #fff;
            overflow: hidden;
        }

        #display-screen { flex-grow: 1; padding: 10px; overflow-y: auto; }
        
        #input-area {
            display: flex; align-items: flex-start; background-color: #000;
            padding: 5px 12px; border-top: 1px solid #1a1a1a;
        }
        #command-bar {
            flex-grow: 1; background: transparent; border: none; color: #fff;
            font-family: 'Fira Code', monospace; font-size: 16px; outline: none;
            resize: none; min-height: 30px; width: 100%; caret-color: #fff;
        }

        /* Keyboard Container */
        #keyboard-wrapper {
            background: #171717; 
            display: none; 
            flex-direction: column;
            padding-bottom: env(safe-area-inset-bottom);
        }
        @media (max-width: 768px) { #keyboard-wrapper { display: flex; } }

        /* Termux/PC Style Bar */
        #pc-bar {
            display: flex; gap: 2px; padding: 5px; background: #000;
            border-top: 1px solid #333; overflow-x: auto;
        }
        .pc-key {
            background: #262626; color: #fff; border: none; padding: 8px 12px;
            font-size: 11px; font-family: 'Fira Code'; border-radius: 3px; min-width: 45px;
        }

        /* Gboard Style Keyboard */
        #v-keyboard { padding: 4px; display: flex; flex-direction: column; gap: 6px; }
        .kb-row { display: flex; justify-content: center; gap: 4px; width: 100%; }
        
        .key {
            background: #333333; color: #eee; border: none;
            padding: 12px 0; font-family: 'Fira Code'; font-size: 14px;
            flex: 1; border-radius: 5px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }
        .key:active { background: #4a4a4a; }
        .special-key { background: #262626; flex: 1.5; font-size: 11px; }
        .run-key { background: #fff; color: #000; font-weight: bold; flex: 2; }

        .error-msg { color: #ff5555; font-weight: bold; }
        .output-text { color: #fff; margin-bottom: 2px; font-size: 13px; }
    </style>
</head>
<body onclick="requestFS()">

    <div id="display-screen">
        <div id="text-output"></div>
    </div>

    <div id="input-area">
        <textarea id="command-bar" placeholder="Enter code..." spellcheck="false" rows="1" inputmode="none"></textarea>
    </div>

    <div id="keyboard-wrapper">
        <div id="pc-bar">
            <button class="pc-key" onclick="addText('CTRL')">CTRL</button>
            <button class="pc-key" onclick="addText('ALT')">ALT</button>
            <button class="pc-key" onclick="addText('TAB')">TAB</button>
            <button class="pc-key" onclick="addText('ESC')">ESC</button>
            <button class="pc-key" onclick="addText('{')">{</button>
            <button class="pc-key" onclick="addText('}')">}</button>
            <button class="pc-key" onclick="addText('[')">[</button>
            <button class="pc-key" onclick="addText(']')">]</button>
            <button class="pc-key" onclick="addText('<')"><</button>
            <button class="pc-key" onclick="addText('>')">></button>
        </div>

        <div id="v-keyboard">
            <div class="kb-row">
                <button class="key" onclick="addText('Q')">Q</button>
                <button class="key" onclick="addText('W')">W</button>
                <button class="key" onclick="addText('E')">E</button>
                <button class="key" onclick="addText('R')">R</button>
                <button class="key" onclick="addText('T')">T</button>
                <button class="key" onclick="addText('Y')">Y</button>
                <button class="key" onclick="addText('U')">U</button>
                <button class="key" onclick="addText('I')">I</button>
                <button class="key" onclick="addText('O')">O</button>
                <button class="key" onclick="addText('P')">P</button>
            </div>
            <div class="kb-row">
                <button class="key" onclick="addText('A')">A</button>
                <button class="key" onclick="addText('S')">S</button>
                <button class="key" onclick="addText('D')">D</button>
                <button class="key" onclick="addText('F')">F</button>
                <button class="key" onclick="addText('G')">G</button>
                <button class="key" onclick="addText('H')">H</button>
                <button class="key" onclick="addText('J')">J</button>
                <button class="key" onclick="addText('K')">K</button>
                <button class="key" onclick="addText('L')">L</button>
            </div>
            <div class="kb-row">
                <button id="shift-key" class="key special-key" onclick="toggleShift()">SHIFT</button>
                <button class="key" onclick="addText('Z')">Z</button>
                <button class="key" onclick="addText('X')">X</button>
                <button class="key" onclick="addText('C')">C</button>
                <button class="key" onclick="addText('V')">V</button>
                <button class="key" onclick="addText('B')">B</button>
                <button class="key" onclick="addText('N')">N</button>
                <button class="key" onclick="addText('M')">M</button>
                <button class="key special-key" onclick="backspace()">DEL</button>
            </div>
            <div class="kb-row">
                <button class="key special-key" onclick="addText('.')">.</button>
                <button class="key" style="flex:4" onclick="addText(' ')">SPACE</button>
                <button class="key special-key" onclick="addText('/')">/</button>
                <button class="key run-key" onclick="handleRun()">RUN</button>
            </div>
        </div>
    </div>

    <script>
        const bar = document.getElementById('command-bar');
        const screen = document.getElementById('text-output');
        const display = document.getElementById('display-screen');
        let shiftActive = false;

        function requestFS() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(() => {});
            }
            bar.focus();
        }

        function logToScreen(content, className = "") {
            const div = document.createElement('div');
            if (className) div.className = className;
            div.innerHTML = content;
            screen.appendChild(div);
            display.scrollTop = display.scrollHeight;
        }

        window.print = function(val) { logToScreen(val, "output-text"); };

        function toggleShift() {
            shiftActive = !shiftActive;
            const btn = document.getElementById('shift-key');
            btn.style.background = shiftActive ? '#fff' : '#262626';
            btn.style.color = shiftActive ? '#000' : '#eee';
        }

        function addText(txt) {
            bar.value += shiftActive ? txt.toUpperCase() : txt.toLowerCase();
            if (shiftActive) toggleShift(); 
            autoResize();
        }

        function backspace() {
            bar.value = bar.value.slice(0, -1);
            autoResize();
        }

        function autoResize() {
            bar.style.height = 'auto';
            bar.style.height = bar.scrollHeight + 'px';
        }

        function handleRun() {
            if (shiftActive) {
                bar.value += "\n";
                autoResize();
                toggleShift();
            } else {
                execute();
            }
        }

        async function execute() {
            const code = bar.value;
            if (!code.trim()) return;
            try {
                const res = await fetch("https://emkc.org/api/v2/piston/execute", {
                    method: "POST",
                    body: JSON.stringify({ language: "js", version: "18.15.0", files: [{ content: code }] })
                });
                const data = await res.json();
                if (data.run.stderr) {
                    logToScreen("TypeError", "error-msg");
                } else if (data.run.stdout) {
                    logToScreen(data.run.stdout, "output-text");
                }
            } catch (err) {
                logToScreen("TypeError", "error-msg");
            }
            bar.value = "";
            bar.style.height = "30px";
        }

        bar.addEventListener("input", autoResize);
    </script>
</body>
</html>
