<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CMD</title>
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/cascadia-mono@5.0.1/index.min.css" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; touch-action: manipulation; }
        body { 
            background-color: #000; display: flex; flex-direction: column;
            height: 100vh; margin: 0; font-family: 'Cascadia Mono', monospace; color: #fff;
            overflow: hidden;
        }

        #display-screen { flex-grow: 1; padding: 15px; overflow-y: auto; }
        
        #input-area {
            display: flex; align-items: flex-start; background-color: #000;
            padding: 12px; border-top: 1px solid #1a1a1a;
            font-size: 18px; position: relative;
        }

        #prompt-symbol { color: #fff; margin-right: 8px; flex-shrink: 0; line-height: 1.2; }
        
        #input-container { position: relative; flex-grow: 1; display: flex; align-items: flex-start; }

        #command-bar {
            flex-grow: 1; background: transparent; border: none; color: #fff;
            font-family: 'Cascadia Mono', monospace; font-size: 18px; outline: none;
            resize: none; width: 100%; caret-color: #fff;
            padding: 0; margin: 0; line-height: 1.2; 
            white-space: pre-wrap; word-break: break-all;
        }

        .error-line { background-color: #441111; display: inline-block; width: 100%; }
        .error-msg { color: #ff5555; font-weight: bold; margin-top: 4px; font-size: 14px; }
        
        .output-text { color: #fff; margin-bottom: 5px; font-size: 16px; white-space: pre-wrap; }
        .output-img { max-width: 100%; border-radius: 4px; margin: 10px 0; border: 1px solid #333; }

        /* Support for potential coded animations */
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-spin { animation: spin 2s linear infinite; }

        #keyboard-wrapper { background: #171717; display: none; flex-direction: column; padding-bottom: env(safe-area-inset-bottom); }
        @media (max-width: 768px) { #keyboard-wrapper { display: flex; } }
        #pc-bar { display: flex; flex-direction: column; gap: 2px; padding: 5px; background: #000; border-top: 1px solid #333; }
        .pc-row { display: flex; gap: 2px; overflow-x: auto; padding-bottom: 5px; }
        .pc-key { background: #262626; color: #fff; border: none; padding: 10px 12px; font-size: 12px; font-family: 'Cascadia Mono'; border-radius: 3px; min-width: 42px; }
        .key { background: #333333; color: #eee; border: none; padding: 12px 0; font-family: 'Cascadia Mono'; font-size: 14px; flex: 1; border-radius: 5px; display: flex; align-items: center; justify-content: center; }
        .run-key { background: #fff; color: #000; font-weight: bold; flex: 2; }
    </style>
</head>
<body onclick="handleInteraction()">

    <div id="display-screen">
        <div id="text-output"></div>
    </div>

    <div id="input-area">
        <span id="prompt-symbol">></span>
        <div id="input-container">
            <textarea id="command-bar" spellcheck="false" rows="1" inputmode="none"></textarea>
        </div>
    </div>

    <div id="keyboard-wrapper">
        <div id="pc-bar">
            <div class="pc-row">
                <button class="pc-key" onclick="addText('1')">1</button>
                <button class="pc-key" onclick="addText('2')">2</button>
                <button class="pc-key" onclick="addText('3')">3</button>
                <button class="pc-key" onclick="addText('4')">4</button>
                <button class="pc-key" onclick="addText('5')">5</button>
                <button class="pc-key" onclick="addText('6')">6</button>
                <button class="pc-key" onclick="addText('7')">7</button>
                <button class="pc-key" onclick="addText('8')">8</button>
                <button class="pc-key" onclick="addText('9')">9</button>
                <button class="pc-key" onclick="addText('0')">0</button>
                <button class="pc-key" onclick="addText('+')">+</button>
                <button class="pc-key" onclick="addText('-')">-</button>
                <button class="pc-key" onclick="addText('*')">*</button>
                <button class="pc-key" onclick="addText('/')">/</button>
            </div>
            <div class="pc-row">
                <button class="pc-key" onclick="addText('!')">!</button>
                <button class="pc-key" onclick="addText('@')">@</button>
                <button class="pc-key" onclick="addText('#')">#</button>
                <button class="pc-key" onclick="addText('$')">$</button>
                <button class="pc-key" onclick="addText('(')">(</button>
                <button class="pc-key" onclick="addText(')')">)</button>
                <button class="pc-key" onclick="addText('[')">[</button>
                <button class="pc-key" onclick="addText(']')">]</button>
                <button class="pc-key" onclick="addText('{')">{</button>
                <button class="pc-key" onclick="addText('}')">}</button>
                <button class="pc-key" onclick="addText('=')">=</button>
            </div>
            <div class="pc-row">
                <button class="pc-key" onclick="addText('<')"><</button>
                <button class="pc-key" onclick="addText('>')">></button>
                <button class="pc-key" onclick="addText(':')">:</button>
                <button class="pc-key" onclick="addText('&quot;')">"</button>
                <button class="pc-key" onclick="addText('\'')">'</button>
                <button class="pc-key" onclick="addText('`')">`</button>
                <button class="pc-key" onclick="addText('|')">|</button>
                <button class="pc-key" onclick="addText('_')">_</button>
                <button id="ctrl-key" class="pc-key" onclick="toggleMod('ctrl')">CTRL</button>
                <button id="alt-key" class="pc-key" onclick="toggleMod('alt')">ALT</button>
                <button class="pc-key" onclick="handleTab()">TAB</button>
                <button class="pc-key" onclick="handleEsc()">ESC</button>
            </div>
        </div>

        <div id="v-keyboard">
            <div class="kb-row">
                <button class="key" onclick="addText('Q')">Q</button>
                <button class="key" onclick="addText('W')">W</button>
                <button class="key" onclick="addText('E')">E</button>
                <button class="key" onclick="addText('R')">R</button>
                <button class="key" onclick="addText('T')">T</button>
                <button class="key" onclick="addText('Y')">Y</button>
                <button class="key" onclick="addText('U')">U</button>
                <button class="key" onclick="addText('I')">I</button>
                <button class="key" onclick="addText('O')">O</button>
                <button class="key" onclick="addText('P')">P</button>
            </div>
            <div class="kb-row">
                <button class="key" onclick="addText('A')">A</button>
                <button class="key" onclick="addText('S')">S</button>
                <button class="key" onclick="addText('D')">D</button>
                <button class="key" onclick="addText('F')">F</button>
                <button class="key" onclick="addText('G')">G</button>
                <button class="key" onclick="addText('H')">H</button>
                <button class="key" onclick="addText('J')">J</button>
                <button class="key" onclick="addText('K')">K</button>
                <button class="key" onclick="addText('L')">L</button>
            </div>
            <div class="kb-row">
                <button id="shift-key" class="key" onclick="toggleShift()" style="flex:1.5">SHIFT</button>
                <button class="key" onclick="addText('Z')">Z</button>
                <button class="key" onclick="addText('X')">X</button>
                <button class="key" onclick="addText('C')">C</button>
                <button class="key" onclick="addText('V')">V</button>
                <button class="key" onclick="addText('B')">B</button>
                <button class="key" onclick="addText('N')">N</button>
                <button class="key" onclick="addText('M')">M</button>
                <button class="key" onclick="backspace()" style="flex:1.5">DEL</button>
            </div>
            <div class="kb-row">
                <button class="key" onclick="addText('.')">.</button>
                <button class="key" style="flex:4" onclick="addText(' ')">SPACE</button>
                <button class="key run-key" onclick="handleRun()">RUN</button>
            </div>
        </div>
    </div>

    <script>
        const bar = document.getElementById('command-bar');
        const screen = document.getElementById('text-output');
        const display = document.getElementById('display-screen');
        const kbWrapper = document.getElementById('keyboard-wrapper');
        let shiftActive = false, ctrlActive = false, altActive = false;
        let isPrankActive = false, waitingForConfirm = false;

        const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        const isNotDesktopMode = isMobile && window.innerWidth <= 768;

        if (isNotDesktopMode) kbWrapper.style.display = 'flex';

        function handleInteraction() {
            if (isNotDesktopMode && !document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(() => {});
            }
            bar.focus();
        }

        function logToScreen(content, className = "") {
            const div = document.createElement('div');
            // Check for image URL or Base64 string
            const imgRegex = /\.(jpeg|jpg|gif|png|webp|svg)$|data:image\//i;
            
            if (imgRegex.test(String(content).trim())) {
                const img = document.createElement('img');
                img.src = content.trim();
                img.className = "output-img";
                // If it's a gif or specific code indicates animation, you could add classes here
                div.appendChild(img);
            } else {
                div.className = className || "output-text";
                div.innerHTML = content;
            }
            
            screen.appendChild(div);
            display.scrollTop = display.scrollHeight;
        }

        function toggleShift() {
            shiftActive = !shiftActive;
            document.getElementById('shift-key').classList.toggle('active-mod', shiftActive);
        }

        function toggleMod(mod) {
            if (mod === 'ctrl') {
                ctrlActive = !ctrlActive;
                document.getElementById('ctrl-key').classList.toggle('active-mod', ctrlActive);
            } else if (mod === 'alt') {
                altActive = !altActive;
                document.getElementById('alt-key').classList.toggle('active-mod', altActive);
            }
        }

        function handleTab() { bar.value += "    "; autoResize(); }
        function handleEsc() { bar.value = ""; autoResize(); }

        function addText(txt) {
            bar.value += shiftActive ? txt.toUpperCase() : txt.toLowerCase();
            if (shiftActive) toggleShift(); 
            autoResize();
        }

        function backspace() {
            if (ctrlActive && altActive) {
                waitingForConfirm = true;
                logToScreen("Are you sure you want to delete the coding system? Y/N", "error-msg");
                toggleMod('ctrl'); toggleMod('alt');
                return;
            }
            bar.value = bar.value.slice(0, -1);
            autoResize();
        }

        function autoResize() {
            bar.style.height = 'auto';
            bar.style.height = bar.scrollHeight + 'px';
            display.scrollTop = display.scrollHeight;
        }

        function handleRun() {
            if (shiftActive) {
                bar.value += "\n";
                autoResize();
                toggleShift();
            } else {
                execute();
            }
        }

        function execute() {
            const originalCode = bar.value;
            const val = originalCode.trim();
            if (!val) return;

            if (waitingForConfirm) {
                logToScreen("> " + val);
                if (val.toUpperCase() === "Y") {
                    logToScreen("Prompt received");
                    isPrankActive = true;
                } else if (val.toUpperCase() === "N") {
                    logToScreen("Prompt received");
                }
                waitingForConfirm = false;
            } else {
                if (isPrankActive) {
                    logToScreen("> <span class='error-line'>" + originalCode + "</span>");
                    logToScreen("CodeError", "error-msg");
                } else {
                    const blob = new Blob([`
                        onmessage = function(e) {
                            try {
                                // Define the print() command for the user
                                const print = (content) => postMessage({type: 'log', val: content});
                                
                                const result = eval(e.data);
                                if (result !== undefined) postMessage({type: 'log', val: result});
                            } catch (err) {
                                postMessage({type: 'error', errorType: err.name});
                            }
                        }
                    `], { type: 'application/javascript' });
                    
                    const worker = new Worker(URL.createObjectURL(blob));
                    worker.onmessage = (e) => {
                        if (e.data.type === 'log') {
                            if (e.data.val !== undefined) logToScreen(e.data.val);
                        } else if (e.data.type === 'error') {
                            logToScreen("> <span class='error-line'>" + originalCode + "</span>");
                            logToScreen(e.data.errorType, "error-msg");
                        }
                    };
                    logToScreen("> " + originalCode);
                    worker.postMessage(val);
                    setTimeout(() => worker.terminate(), 5000); // 5s timeout for animated scripts
                }
            }
            bar.value = "";
            autoResize();
        }

        bar.addEventListener("input", autoResize);
    </script>
</body>
</html>
