<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CMD</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; touch-action: manipulation; }
        body { 
            background-color: #000; display: flex; flex-direction: column;
            height: 100vh; margin: 0; font-family: 'Fira Code', monospace; color: #fff;
            overflow: hidden;
        }

        #display-screen {
            flex-grow: 1; padding: 10px; overflow-y: auto;
        }

        #input-area {
            display: flex; align-items: flex-start; background-color: #000;
            padding: 10px; border-top: 1px solid #1a1a1a;
        }

        #command-bar {
            flex-grow: 1; background: transparent; border: none; color: #fff;
            font-family: 'Fira Code', monospace; font-size: 16px; outline: none;
            resize: none; min-height: 40px; width: 100%;
            caret-color: #fff;
        }

        /* Virtual Keyboard (Hidden on PC) */
        #v-keyboard {
            background: #111; padding: 3px; border-top: 1px solid #333;
            display: none; flex-direction: column; gap: 2px;
            padding-bottom: env(safe-area-inset-bottom);
        }

        @media (max-width: 768px) {
            #v-keyboard { display: flex; }
        }

        .kb-row { display: flex; justify-content: center; gap: 2px; }
        .key {
            background: #222; color: #eee; border: 1px solid #333;
            padding: 12px 0; font-family: 'Fira Code'; font-size: 11px;
            flex: 1; border-radius: 3px; cursor: pointer;
        }
        .key:active { background: #444; }
        .wide-key { flex: 1.5; background: #333; }
        .run-key { flex: 2; background: #fff; color: #000; font-weight: bold; }

        .error-msg { color: #ff5555; font-weight: bold; }
        .output-text { color: #fff; margin-bottom: 2px; font-size: 14px; }
    </style>
</head>
<body onclick="focusInput()">

    <div id="display-screen">
        <div id="text-output"></div>
    </div>

    <div id="input-area">
        <textarea id="command-bar" placeholder="Enter code..." spellcheck="false" rows="1" inputmode="none"></textarea>
    </div>

    <div id="v-keyboard">
        <div class="kb-row">
            <button class="key" onclick="addText('Q')">Q</button>
            <button class="key" onclick="addText('W')">W</button>
            <button class="key" onclick="addText('E')">E</button>
            <button class="key" onclick="addText('R')">R</button>
            <button class="key" onclick="addText('T')">T</button>
            <button class="key" onclick="addText('Y')">Y</button>
            <button class="key" onclick="addText('U')">U</button>
            <button class="key" onclick="addText('I')">I</button>
            <button class="key" onclick="addText('O')">O</button>
            <button class="key" onclick="addText('P')">P</button>
        </div>
        <div class="kb-row">
            <button class="key" onclick="addText('A')">A</button>
            <button class="key" onclick="addText('S')">S</button>
            <button class="key" onclick="addText('D')">D</button>
            <button class="key" onclick="addText('F')">F</button>
            <button class="key" onclick="addText('G')">G</button>
            <button class="key" onclick="addText('H')">H</button>
            <button class="key" onclick="addText('J')">J</button>
            <button class="key" onclick="addText('K')">K</button>
            <button class="key" onclick="addText('L')">L</button>
            <button class="key" onclick="addText(';')">;</button>
        </div>
        <div class="kb-row">
            <button class="key wide-key" onclick="addText('(')">(</button>
            <button class="key" onclick="addText('Z')">Z</button>
            <button class="key" onclick="addText('X')">X</button>
            <button class="key" onclick="addText('C')">C</button>
            <button class="key" onclick="addText('V')">V</button>
            <button class="key" onclick="addText('B')">B</button>
            <button class="key" onclick="addText('N')">N</button>
            <button class="key" onclick="addText('M')">M</button>
            <button class="key" onclick="addText(',')">,</button>
            <button class="key wide-key" onclick="addText(')')">)</button>
        </div>
        <div class="kb-row">
            <button class="key wide-key" onclick="addText('\"')">"</button>
            <button class="key" onclick="addText('print(')">print</button>
            <button class="key" style="flex:3" onclick="addText(' ')">SPACE</button>
            <button class="key" onclick="backspace()">DEL</button>
            <button class="key run-key" onclick="execute()">RUN</button>
        </div>
    </div>

    <script>
        const bar = document.getElementById('command-bar');
        const screen = document.getElementById('text-output');
        const display = document.getElementById('display-screen');

        // Detect if user is on mobile
        const isMobile = window.innerWidth <= 768;

        function focusInput() {
            bar.focus();
        }

        function logToScreen(content, className = "") {
            const div = document.createElement('div');
            if (className) div.className = className;
            div.innerHTML = content;
            screen.appendChild(div);
            display.scrollTop = display.scrollHeight;
        }

        window.print = function(val) { logToScreen(val, "output-text"); };

        function addText(txt) {
            bar.value += txt;
            autoResize();
        }

        function backspace() {
            bar.value = bar.value.slice(0, -1);
            autoResize();
        }

        function autoResize() {
            bar.style.height = 'auto';
            bar.style.height = bar.scrollHeight + 'px';
        }

        async function execute() {
            const code = bar.value;
            if (!code.trim()) return;

            try {
                const res = await fetch("https://emkc.org/api/v2/piston/execute", {
                    method: "POST",
                    body: JSON.stringify({ 
                        language: "js", 
                        version: "18.15.0", 
                        files: [{ content: code }] 
                    })
                });
                const data = await res.json();
                
                if (data.run.stderr) {
                    logToScreen("TypeError", "error-msg");
                } else if (data.run.stdout) {
                    logToScreen(data.run.stdout, "output-text");
                }
            } catch (err) {
                logToScreen("TypeError", "error-msg");
            }
            bar.value = "";
            bar.style.height = "40px";
        }

        bar.addEventListener("input", autoResize);

        // Physical Keyboard Support (for PC)
        // If it's mobile, we remove 'readonly' so virtual keys work, 
        // but 'inputmode' still blocks Gboard.
        if (!isMobile) {
            bar.removeAttribute('inputmode');
        }

        bar.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                execute();
            }
        });
    </script>
</body>
</html>
