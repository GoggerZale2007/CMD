<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMD</title>
    
    <style>
        * { box-sizing: border-box; }

        body { 
            background-color: #0c0c0c; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            margin: 0;
            /* Font set to Consolas */
            font-family: "Consolas", "Courier New", monospace;
        }

        #cmd-window {
            width: 500px; 
            height: 500px;
            background-color: #000;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #newline-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #222;
            color: #ffffff;
            border: 1px solid #444;
            padding: 5px 10px;
            font-size: 11px;
            cursor: pointer;
            font-family: "Consolas", monospace;
            z-index: 10;
        }

        #display-screen {
            flex-grow: 1;
            color: #ffffff;
            padding: 20px;
            padding-top: 45px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 15px;
        }

        #command-bar-container {
            display: flex;
            background-color: #000;
            border-top: 1px solid #222;
            padding: 10px;
        }

        #command-bar {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: #ffffff;
            font-family: "Consolas", monospace;
            font-size: 16px;
            outline: none;
            resize: none;
            height: 50px;
        }

        #run-btn {
            background: #ffffff;
            color: #000;
            border: none;
            padding: 0 15px;
            margin-left: 10px;
            font-weight: bold;
            cursor: pointer;
            font-family: "Consolas", monospace;
        }

        .error-msg { 
            color: #ff5555; 
            margin-bottom: 8px; 
            display: block; 
            font-weight: bold; 
        }

        .output-text { 
            color: #ffffff; 
            margin-bottom: 4px; 
        }

        #display-screen::-webkit-scrollbar { width: 4px; }
        #display-screen::-webkit-scrollbar-thumb { background: #333; }
    </style>
</head>
<body>

    <div id="cmd-window">
        <button id="newline-btn" onclick="addNewLine()">Create New Line</button>
        
        <div id="display-screen"></div>

        <div id="command-bar-container">
            <textarea id="command-bar" placeholder="Code here..." spellcheck="false"></textarea>
            <button id="run-btn" onclick="execute()">RUN</button>
        </div>
    </div>

    <script>
        const bar = document.getElementById('command-bar');
        const screen = document.getElementById('display-screen');

        function logToScreen(content, className = "") {
            const div = document.createElement('div');
            if (className) div.className = className;
            div.innerHTML = content;
            screen.appendChild(div);
            screen.scrollTop = screen.scrollHeight;
        }

        // Only shows output
        window.print = function(value) {
            logToScreen(value, "output-text");
        };

        function addNewLine() {
            bar.value += "\n";
            bar.focus();
        }

        function execute() {
            const input = bar.value;
            if (input.trim() === "") return;

            try {
                eval(input);
                // Input code is NOT shown on screen
            } catch (err) {
                // Only "Syntax error!" is shown in red
                logToScreen("TypeError", "error-msg");
            }

            bar.value = "";
            bar.style.height = "50px";
        }

        bar.addEventListener("keydown", function(e) {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                execute();
            }
        });

        document.addEventListener('click', (e) => {
            if (e.target.tagName !== 'BUTTON') bar.focus();
        });
    </script>

</body>
</html>
