<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMD</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; }

        body { 
            background-color: #0c0c0c; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            margin: 0;
            font-family: 'JetBrains Mono', monospace;
        }

        #cmd-window {
            width: 95%;
            max-width: 900px;
            background-color: #000;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
        }

        #display-screen {
            height: 450px;
            color: #ffffff; /* Default text color is white */
            padding: 20px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 15px;
            line-height: 1.5;
        }

        #command-bar-container {
            display: flex;
            align-items: center;
            background-color: #000;
            border-top: 1px solid #222;
            padding: 10px 20px;
        }

        #command-bar {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: #ffffff; /* Typing color is white */
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px;
            outline: none;
        }

        /* Syntax Coloring */
        .user-input-line { color: #ffffff; opacity: 0.8; } /* White for valid code history */
        .error-code { color: #ff5555; font-weight: bold; } /* Red for wrong code */
        .error-msg { color: #ff5555; margin-bottom: 8px; display: block; } /* Red error text */
        .output-text { color: #ffffff; } /* White for printed words */

        /* Scrollbar styling */
        #display-screen::-webkit-scrollbar { width: 8px; }
        #display-screen::-webkit-scrollbar-track { background: #000; }
        #display-screen::-webkit-scrollbar-thumb { background: #333; }
    </style>
</head>
<body>

    <div id="cmd-window">
        <div id="display-screen"></div>

        <div id="command-bar-container">
            <input type="text" id="command-bar" autofocus spellcheck="false" autocomplete="off">
        </div>
    </div>

    <script>
        const bar = document.getElementById('command-bar');
        const screen = document.getElementById('display-screen');

        function logToScreen(content, className = "") {
            const div = document.createElement('div');
            if (className) div.className = className;
            div.innerHTML = content;
            screen.appendChild(div);
            screen.scrollTop = screen.scrollHeight;
        }

        // Global print function
        window.print = function(value) {
            logToScreen(value, "output-text");
        };

        bar.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                const input = bar.value;
                if (input.trim() === "") return;

                try {
                    // Try running the code
                    eval(input);
                    // If it works, keep it white in history
                    logToScreen(input, "user-input-line");
                } catch (err) {
                    // Syntax Coloring: Wrong code turns RED
                    logToScreen(input, "error-code");
                    // Show "Syntax error!" word below in RED
                    logToScreen("Syntax error!", "error-msg");
                }

                bar.value = "";
            }
        });

        // Keeps the cursor active
        document.addEventListener('click', () => bar.focus());
    </script>

</body>
</html>
